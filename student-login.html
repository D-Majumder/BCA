<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | BCA Smart Time Table</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="auth-page">
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <h1>Student Portal</h1>
                <div class="header-controls">
                    <span id="theme-toggle"></span>
                </div>
            </div>
        </header>
        <div class="wrapper center">
            <div class="card">
                <h2>Student Login</h2>
                <form id="student-login-form">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="submit">Log In</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
                <p style="text-align: center; margin-top: 1rem;">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>
    <div id="alert-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content card">
            <h3>Notification</h3>
            <p id="alert-message">Message goes here</p>
            <button id="alert-ok-btn" style="margin-top: 1.5rem;">OK</button>
        </div>
    </div>
    <footer class="footer">
        Made with <span class="heart">❤️</span> by Dhruba
    </footer>
    <script type="module" src="js/custom-modals.js"></script>
    <script type="module" src="js/student-login.js"></script>
</body>
</html>
