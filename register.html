<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | BCA Smart Time Table</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="auth-page">
    <div class="wrapper">
        <header class="header">
             <div class="header-top">
                <h1>Student Portal</h1>
                <div class="header-controls">
                    <span id="theme-toggle"></span>
                </div>
            </div>
        </header>
        <div class="wrapper center">
            <div class="card">
                <h2>Create Account</h2>
                <form id="student-register-form">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                    
                    <label for="university-roll">University Roll Number</label>
                    <input type="text" id="university-roll" required>

                    <label for="batch-select">Your Batch</label>
                    <select id="batch-select" required><option>Loading batches...</option></select>
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" required>

                    <button type="submit">Register</button>
                </form>
                 <p style="text-align: center; margin-top: 1rem;">
                    Already have an account? <a href="student-login.html">Login here</a>
                </p>
            </div>
        </div>
    </div>
    <div id="alert-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content card">
            <h3>Notification</h3>
            <p id="alert-message">Message goes here</p>
            <button id="alert-ok-btn" style="margin-top: 1.5rem;">OK</button>
        </div>
    </div>
     <footer class="footer">
        Made with <span class="heart">❤️</span> by Dhruba
    </footer>
    <script type="module" src="js/custom-modals.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
